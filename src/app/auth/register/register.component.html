<div class="col-md-6 col-md-offset-3">
  <div *ngIf="registrationUnsuccessfulError.error" class="alert alert-danger">
    {{registrationUnsuccessfulError.message}}
  </div>
  <h2>Register</h2>
  <form name="form" (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel"
             required
             minlength="1"/>
      <div *ngIf="isFormSubmittedWithInvalidUsername(f)" class="help-block">Username is required</div>
    </div>
    <div class="form-group">
      <label for="fullName">Full name</label>
      <input id="fullName" type="text" class="form-control" name="fullName" [(ngModel)]="model.fullName" #fullName="ngModel"
             required
             minlength="1"/>
      <div *ngIf="isFormSubmittedWithInvalidFullName(f)" class="help-block">Full name is required</div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
        <input id="password" type="password" class="form-control" name="password" [(ngModel)]="model.password"
               #pass="ngModel" required
               minlength="1"/>
        <div *ngIf="isFormSubmittedWithInvalidPassword(f)" class="help-block">Password is required
        </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Register</button>
    </div>
    <div>
      <span class="text-muted">Already registered?</span>
      <a [routerLink]="['/login']" routerLinkActive="active">Login.</a>
    </div>
  </form>
</div>
