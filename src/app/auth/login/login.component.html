<div class="col-md-6 col-md-offset-3">
  <div *ngIf="infoMessage.length" class="alert alert-info">{{infoMessage}}</div>
  <div *ngIf="loginUnsuccessfulError.error" class="alert alert-danger">
    {{loginUnsuccessfulError.message}}
  </div>
  <h2>Login</h2>
  <form name="form" (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" class="form-control" name="username" [(ngModel)]="model.username" #user="ngModel"
             required
             minlength="1"/>
      <div *ngIf="isFormSubmittedWithInvalidUsername(f)" class="help-block">Username is required</div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
        <input id="password" type="password" class="form-control" name="password" [(ngModel)]="model.password"
               #pass="ngModel" required
               minlength="1"/>
        <div *ngIf="isFormSubmittedWithInvalidPassword(f)" class="help-block">Password is required
        </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Login</button>
    </div>
    <div *ngIf="incorrectCredentialsError" class="alert alert-danger"></div>
    <div>
      <span class="text-muted">Not a member?</span>
      <a [routerLink]="['/register']" routerLinkActive="active">Register.</a>
    </div>
  </form> 
</div>
